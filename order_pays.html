<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>支付成功</title>
	<link rel="stylesheet" href="__CSS__/order_pays.css?v={$rand}" />
	<link rel="stylesheet" href="__CSS__/reset.css" />
	<script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="__JS__/fastclick.js"></script>
	<script type="text/javascript" src="__JS__/common.js"></script>
</head>
<body>
<div class="header">
	<a href="javascript:history.back(-1);"><span><img src="__IMAGE__/register_01.png?v={$rand}"></span></a>
	<p>支付成功</p>
	<a href="/index"><b><img src="__IMAGE__/select_order_02.png?v={$rand}"></b></a>
</div>
<!--支付成功-->
<div class="order_pays_success" style="display: block;margin: 0;border-bottom: 0.025rem solid #eee;">
	<div class="order_pays_success_a" style="width: 92%;padding: 0 4%;">
		<p>支付成功!</p>
		<p>小主专属配方研发进行时，将在20个工作日后准时与您见面~</p>
		<p>请家长注意查收哟~~</p>
	</div>
</div>
<!--支付失败-->
<div class="order_pays_fail" style="display: none;">
	<div class="order_pays_fail_a">
		<p><a href="order_choose"><img src="__IMAGE__/fail.png" ></a></p>
		<p>支付失败</p>
	</div>
</div>
<div class="order_pays_message">

</div>
<div class="order_pays_payment">
</div>
<p class="order_pays_fail_btn"><button id="btn" style="background: rgb(204, 204, 204);" disabled>20工作日</button></p>
<!--加载页-->
<div class="container_border">
	<div class="load">
		<img src="__IMAGE__/load.png" class="img"/>
		<span>加载中...</span>
	</div>
</div>
<script type="text/javascript" src="__JS__/order_pay.js?v={$rand}"></script>
</body>
</html>
