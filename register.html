<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>注册</title>
	<link rel="stylesheet" href="__CSS__/register.css?v={$rand}" />
	<link rel="stylesheet" href="__CSS__/reset.css?v={$rand}" />
	<script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="__JS__/fastclick.js"></script>
	<script type="text/javascript" src="__JS__/common.js"></script>
</head>
<body>
<!--注册的头部-->
<div class="header" style="height: 2rem;background: #9dac6f;">
	<a href="login"><b><img src="__IMAGE__/register_01.png?v={$rand}" style="margin: 0;"></b></a>
	<p style="height: 2rem;line-height: 2rem;margin: 0;">注册</p>
</div>
<!--注册的内容-->
<!--提示框-->
<div class="promptbox"></div>
<div class="col-sm-9 big-photo">
	<div class="login-title" id="preview">
		<img id="imghead" src="__IMAGE__/about_us.png?v={$rand}" onclick="$('#previewImg').click();">
	</div>
	<!--<input type="file" onchange="previewImage(this)" style="display: none;" id="previewImg">-->
</div>
<div class="login-bar">
	<ul>
		<li>
			<img src="__IMAGE__/user.png" class="user_img">
			<input type="tel" name="mobile" class="text" id="ipt" placeholder="请输入您的手机号码" maxlength="11" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
			<img src="__IMAGE__/login_07.png" class="login-bar_t" id="clear" style="display: none;">
		</li>
		<li>
			<img src="__IMAGE__/yzm.png" class="user_img">
			<input class="yzm" type="text" id="yzm" maxlength="6" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="请输入您的验证码"/>
			<input type="button" class="huoqu" id="send" value="获取验证码">
		</li>
		<li style="margin-top: 1rem;">
			<img src="__IMAGE__/psw.png" class="user_img">
			<input  onkeyup="this.value=this.value.replace(/[^\w\.\/]/ig,'')" onafterpaste="this.value=this.value.replace(/[^\w\.\/]/ig,'')" placeholder="请输入您的密码" type="password" name="password" class="psd" id="ipu" maxlength="20"/>
			<img src="__IMAGE__/login_11.png" id="eye" class="login-bar_tu" style="display: none;">
		</li>
	</ul>
	<div class="queren">
		<img id="img" src='__IMAGE__/register_04.png'>
		<p style="width: 100%;">我已阅读并同意
			<a href="user_agreement.html">《用户协议》</a>
		</p>
	</div>
	<div class="shuru">
		<p class="shuru_z" id="register_y3" style="display:none;"></p>
	</div>
</div>
<!--确认按钮-->
<div class="login-btn">
	<button class="submit" id="submit_btn" type="submit" >确认</button>
</div>
<script type="text/javascript" src="__JS__/register.js?v={$rand}"></script>
</body>
</html>
