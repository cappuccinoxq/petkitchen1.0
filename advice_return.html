<!--申请退货的头部-->
<div class="header">
    <a href="/view/member"><span class="back"><img src="images/register_01.png" style="width: 0.8rem;height: 0.8rem;"></span></a>
    <p style="font-size: 0.8rem;color: white;">意见反馈</p>
    <!--<span class="off_btn"><img src="images/xinx.png" style="width: 0.8rem;height: 0.8rem;"></span>-->
</div>
<!--退货原因-->
<div class="return_reason">
    <p class="tit" >反馈类型</p>
    <img class="lolo" src="images/go.png">
    <select class="choose">  
        <option value="" disabled selected hidden>请选择反馈类型</option>
        <option value="商品相关">商品相关</option>
        <option value="物流状况">物流状况</option>
        <option value="客户服务">客户服务</option>
        <option value="优惠活动">优惠活动</option>
        <option value="产品体验">产品体验</option>
        <option value="产品功能">产品功能</option>
        <option value="其他">其他</option>
    </select>
</div>
<!--问题描述-->
<div class="question_des">
    <p class="tit">问题描述</p>
    <textarea class="que_con" placeholder="请写下您的感受，我们将认真听取您的意见，努力提供更优质的服务" style="border: 0.025rem solid #eee;border-radius: 0.2rem;font-size: 0.64rem;" onkeyup="value=value.replace(/[@#\$%\^&\*\^ ]+/g,'')"  maxlength="300" ></textarea>
</div>
<!--联系方式-->
<div class="contect">
    <input class="tel" type="text" placeholder="手机/邮箱/QQ" onkeyup="value=value.replace(/[\u4E00-\u9FA5]/g,'')" maxlength="19"/>
</div>
