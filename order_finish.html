<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="壹爱厨房">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__CSS__/reset.css?v={$rand}" />
    <link rel="stylesheet" href="__CSS__/order_detail.css?v={$rand}" />
    <script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="__JS__/fastclick.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script>
    <script type="text/javascript" src="__JS__/clipboard.min.js"></script>
</head>
<body>
<!--提示框-->
<div class="promptbox"></div>
<!--订单详情的头部-->
<div class="header" style="padding: 0;height: 2.3rem;">  
    <a href='/view/select_order'><b><img src="__IMAGE__/register_01.png"></b></a>
    <p style="margin: 0;line-height: 2.3rem;font-size: 0.8rem;">订单详情</p>
</div>
<!--头部-->
<!--交易关闭-->
<div class="trade_off" style="display: none;">
    <p><img src="__IMAGE__/trade_off.png?v={$rand}"/><span>交易关闭</span></p>
</div>
<!--申请售后-->
<div class="shshouhousssss" style="display: none;">
    <p><img src="__IMAGE__/trade_off.png?v={$rand}"/><span>申请售后</span></p>
</div>
<!--交易完成-->
<div class="trade_finish" style="display: none;">
    <p style="line-height: 4.3rem;"><img src="__IMAGE__/trade_finish.png?v={$rand}" style="width: 1.12rem;height: 1.12rem;float: left;"/><span>交易完成</span></p>
    <p><img src="__IMAGE__/car.png?v={$rand}"/><span>感谢光临壹爱厨房，欢迎再次光临</span></p>
</div>
<!--等待付款-->
<div class="wait_pay" style="display: none;">
    <p style="margin: 0;"><img src="__IMAGE__/wait_pay.png?v={$rand}"/><span>等待付款</span></p>
    <!--<div class="kuaidis">剩余：59分59秒</div>-->
</div>
<!--等待发货-->
<div class="wait_fahuo" style="display: none;">
    <div class="wait_fahuo_top">
        <p><img src="__IMAGE__/wait_fahuo.png?v={$rand}"/><span>等待发货</span></p>
        <div class="kuaidis">普通快递</div>
    </div>
    <div id="Small_orders" class="change_height">

    </div>
    <p class="check_geng_top">查看更多<img src="__IMAGE__/bot.png?v={$rand}"/></p>
    <p class="check_geng_bot" style="display: none;">收起<img src="__IMAGE__/top.png?v={$rand}"/></p>
</div>
<!--VIP生成配方-->
<div class="trade_offvip" style="display: none;">
    <p><img src="__IMAGE__/trade_off.png?v={$rand}"/><span>生成配方</span></p>
</div>
<!--地址-->
<div class="content_per" id="content_pers" style="height: 100%;">

</div>
<!--商品信息-->
<div class="shop_info" id="shop_infos" style="height: 100%;">
    <p>商品信息</p>
</div>
<!--订单信息-->
<div class="order_info"  id="order_infoss" style="height: 100%;">

</div>
<!--代付款订单编号-->
<div class="order" style="height: 100%;display: none;" id="order_lefts">
    <div class="order_left" style="width: 100%;" id="order_leftcont">

    </div>
</div>
<!--已完成的订单编号-->
<div class="order" id="ater_comple" style="display: none;">
    <div class="order_left" style="width: 100%;" id="ater_completion">

    </div>
</div>
<!--订单状态-->
<div class="wait_pay_btn" id="buy_again">
    <p class="Total_price" style="margin-right: 1.2rem">应付金额:<span style="color: #ff0101;font-size: 0.64rem;">￥</span></p>
    <!--VIP支付-->
    <button class="vip_btns" style="color: white;background: #9dac6f;">立即付款</button>
    <button class="aga_pay" style="color:white;background: #9dac6f;"></button>
    <button class="shenqing" style="display: none;"></button>
    <button class="del_btn" style="display: none;"></button>
</div>
<!--弹框提示信息-->
<div class="promptbox"></div>
<!--加载页-->
<div class="container_border">
    <div class="load">
        <img src="__IMAGE__/load.png" class="img"/>
        <span>加载中...</span>
    </div>
</div>
<!--是否确认取消-->
<div class="greybg02 quxiaobuttons">
    <div class="dele_btn">
        <div class="dele_btn_top">确认取消吗?</div>
        <div class="dele_btn_bot">
            <input class="queren  quannius" type="button" value="确认" >
            <input class="quxiao" type="button" value="取消" >
        </div>
    </div>
</div>
<!--是否确认删除-->
<div class="greybg02  shanchubuttons">
    <div class="dele_btn">
        <div class="dele_btn_top">确认删除吗?</div>
        <div class="dele_btn_bot">
            <input class="queren shuannius" type="button" value="确认" >
            <input class="quxiao" type="button" value="取消" >
        </div>
    </div>
</div>
<script type="text/javascript" src="__JS__/order_finish.js?v={$rand}"></script>
</body>
</html>
