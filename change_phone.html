<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>修改手机</title>
    <link rel="stylesheet" href="__CSS__/change_phone.css?v={$rand}" />
    <link rel="stylesheet" href="__CSS__/reset.css" />
    <script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="__JS__/fastclick.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script>
</head>
<body>
<div class="promptbox"></div>
<!--加载页-->
<div class="container_border">
    <div class="load">
        <img src="__IMAGE__/load.png" class="img"/>
        <span>加载中...</span>
    </div>
</div>
<!--上门信息头部-->
<div class="member_header">
    <a href="/view/my_person"><b><img class="info" src="__IMAGE__/register_01.png?v={$rand}" style="float: left;margin-left: 0.5rem;width: 0.8rem;height: 0.8rem;"></b></a>
    <p class="tit" style="color: white;font-size: 0.8rem;line-height: 1.25rem;">修改手机</p>
    <a href="/index"><b><img src="__IMAGE__/select_order_02.png?v={$rand}" style="width: 0.8rem;height: 0.8rem;"></b></a>
</div>
<div class="clr"></div>
<!--上门信息内容-->
<div class="content_show">
    <div class="content_show_top">
        <p class="old_phone">验证原号码</p>
        <p class="new_phone">绑定新手机</p>
    </div>
    <div class="clr"></div>
    <div class="content_show_shu_y">
        <ul>
            <li>
                <input class="phone" type="text" placeholder="输入手机号" maxlength="11" onKeyUp="this.value=this.value.replace(/\D/g,'')"  />
                <input type="button" class="huoqu" id="send_y" value="发送验证码">
            </li>
            <li>
                <input class="yzm_shu" type="text" placeholder="请输入验证码"  maxlength="6" onKeyUp="this.value=this.value.replace(/\D/g,'')" />
            </li>
        </ul>
        <button id="next_y">下一步</button>
        <p><img src="__IMAGE__/about-us.png?v={$rand}"/><span>温馨提示</span></p>
        <p>手机号码修改成功后需要使用新的手机号码进行登录</p>
    </div>
    <div class="content_show_shu_b">
        <ul>
            <li>
                <input class="phone_new" type="text" placeholder="输入手机号" maxlength="11" onKeyUp="this.value=this.value.replace(/\D/g,'')" />
                <input type="button" class="huoqu" id="send_b" value="发送验证码">
            </li>
            <li>
                <input class="yzm_shu_b" type="text" placeholder="请输入验证码"  maxlength="6" onKeyUp="this.value=this.value.replace(/\D/g,'')" />
            </li>
        </ul>
        <button id="next_b">下一步</button>
        <p><img src="__IMAGE__/about-us.png?v={$rand}"/><span>温馨提示</span></p>
        <p>手机号码修改成功后需要使用新的手机号码进行登录</p>
    </div>
</div>
<script type="text/javascript" src="__JS__/change_phone.js?v={$rand}"></script>
</body>
</html>
