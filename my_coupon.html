<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的优惠券</title>
    <link rel="stylesheet" href="__CSS__/my_coupon.css?v={$rand}" />
    <link rel="stylesheet" href="__CSS__/LArea.css">
    <link rel="stylesheet" href="__CSS__/reset.css" />
    <script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="__JS__/fastclick.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script>

</head>
<body>
<div class="promptbox"></div>
<!--加载页-->
<div class="container_border">
    <div class="load">
        <img src="__IMAGE__/load.png" class="img"/>
        <span>加载中...</span>
    </div>
</div>
<!--头部-->
<div class="header">
    <a href="/view/member"><span><img src="__IMAGE__/register_01.png?v={$rand}"></span></a>
    <p>我的优惠券</p>
    <a href="/view/my_coupon_instru"><b><img src="__IMAGE__/question1.png?v={$rand}" style="width: 0.8rem;height: 0.8rem;"></b></a>
</div>
<div class="clr"></div>
<!--信息内容-->
<div class="content_cou">
    <!--优惠券分类-->
    <ul class="cup_type">
        <li value="0">未使用</li>
        <li value="1">已使用</li>
        <li value="2">已过期</li>
    </ul>
    <!--优惠券列表-->

    <div class="cup_list">
        <!--未使用-->
        <ul class="cup_list_n">

        </ul>
        <!--已使用-->
        <ul class="cup_list_y">

        </ul>
        <!--已过期-->
        <ul class="cup_list_g">

        </ul>
    </div>
    <!--无优惠券-->
    <div class="null_bg" style="top: 4.5rem;">
        <img src="__IMAGE__/null_logo.png" style="top: 20%;">
        <p class="null_text">您当前还没有满足条件的优惠券哦~~</p>  
    </div>
</div>


<script type="text/javascript" src="__JS__/my_coupon.js?v={$rand}"></script>
</body>
</html>
